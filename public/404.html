<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
    }

    .dialog {
      display: flex;
      justify-content: center;
      padding-top: 20px;
    }

    .dialog > div {
      display: flex;
      justify-content: space-between;
    }

    .dialog .info {
      padding-right: 55px;
    }

    .centered-header {
      display: flex;
      justify-content: center;
      padding-top: 5%;
    }

    .logo {
      font-weight: bold;
    }

    .logo .name {
      color: #000;
      font-size: 64px;
    }

    .logo .tld {
      color: #00a4a6;
      font-size: 64px;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <header class="centered-header">
    <span class="logo"><span class="name">4ny</span><span class="tld">.us</span></span>
  </header>

  <div class="dialog">
    <div>
      <div class="info">
        <h1>404 Error - There's nothing to see here</h1>
        <p>The link you've clicked or entered is incorrect.</p>

        Visit the <a href="/">home page</a>
      </div>
      <div>
        <img src="https://http.cat/404" />
      </div>
    </div>
  </div>
</body>
</html>
